     <table width="100%"  hight="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
                <td width="20%" valign="top">
                    <iframe id="LT_menu" src=  "" scrolling="auto" width="100%" height="600" frameborder="0"></iframe>
                </td>
                <td width="80%" valign="top">
                       <iframe id="LT_main" src= "" scrolling="auto" width="100%" height="600" frameborder="0" allowTransparency="true" style="overflow-x:hidden;"></iframe>

    <script type="text/javascript">

//加载
var loadInfo = {
    init:function () {
    	loadInfo.loadFrame1();
    	loadInfo.loadFrame2();
    },
    loadFrame1:function () {
    	var appId = getUrlParam("appId");
        $("#appId").val(appId);
    	$("#LT_menu").attr("src",ctx + "upmPermissionsTree.html?appId="+appId);
    }
    ,
    loadFrame2:function () {
    	var appId = getUrlParam("appId");
    	$("#appId").val(appId);
    	$("#LT_main").attr("src",ctx + "upmPermissionList.html?appId="+appId+"&parentId=0");
    }
};

$(function(){
//用户登录
loadInfo.init();

})
